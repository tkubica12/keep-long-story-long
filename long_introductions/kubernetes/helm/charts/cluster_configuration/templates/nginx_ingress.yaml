apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.5.2
    helm:
      releaseName: nginx-ingress
  destination:
    server: https://kubernetes.default.svc 
    namespace: shared-components
  syncPolicy:
    automated:
      prune: true
      selfHeal: true